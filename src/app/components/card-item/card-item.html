<div class="card-container" (click)="openModal()">
  <div class="card-image-box">
    <img src="{{ imagePathBase + card.image }}" alt="{{ card.name }}" title="{{ card.name }}">
  </div>
  <div class="card-name">{{ card.name | uppercase }}</div>
  <div class="card-roman">{{ card.roman || '' }}</div>
</div>

@if (showModal) {
  <card-modal 
    [card]="card" 
    [imagePathBase]="imagePathBase"
    (close)="closeModal()"
  />
}
