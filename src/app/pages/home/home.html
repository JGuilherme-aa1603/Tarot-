<div class="home-container">
  <h1 class="page-title">Tar√¥</h1>
  
  <div class="search-box">
    <input 
      type="text" 
      placeholder="Buscar carta (ex: Imperatriz, Louco...)" 
      [(ngModel)]="searchTerm" 
      (ngModelChange)="onSearch()"
      class="search-input"
    >
  </div>

  <div class="card-grid">
    @for (card of filteredCards; track card.id) {
      <app-card-item [card]="card" />
    } @empty {
      <p class="no-results">Nenhuma carta encontrada com o termo "{{ searchTerm }}"</p>
    }
  </div>
</div>
